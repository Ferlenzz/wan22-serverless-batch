name: Build & Push Docker

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Вход в Docker Hub (или пропусти и см. вариант GHCR ниже)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (no cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64        # для RunPod/серверных GPU достаточно amd64
          push: true
          pull: true                    # тянем свежие базовые слои
          no-cache: true                # <-- ВОТ ТУТ отключаем кэш
          tags: |
            ferlenzz/wan22-serverless-batch:latest
            ferlenzz/wan22-serverless-batch:${{ github.sha }}
